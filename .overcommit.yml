PreCommit:
  MixTest:
    enabled: true
    command: ['mix', 'test']
    required_executable: 'mix'
  MarkdownLint:
    enabled: true
    command: ['markdownlint', 'README.md', 'docs/**/*.md']
    required_executable: 'markdownlint'
    description: 'Linting Markdown files'

CommitMsg:
  ConventionalCommit:
    enabled: true
    description: 'Check if commit message follows Conventional Commits'
    pattern: '^(feat|fix|docs|style|refactor|perf|test|chore)(\([a-z\-]+\))?: .{1,}$'
    message: 'Commit message does not follow the Conventional Commits standard. Format should be: <type>([optional scope]): <description>'
    required: true
    quiet: false